<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main class="centered">

  <!-- Rating state start -->

    <div class="comp" id="rating-comp">

      <img
        src="images/icon-star.svg"
        alt="icon-star"
        id="star"
      />
    
      <p class="title">How did we do?</p>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <form>
        <div id="ratingButtons">
          <div class="ratingButton">
            <label for="rating-1" class="ratings">1</label>
            <input type="radio" onclick="selectRating()" name="rating" value="1"/>
          </div>
          <div class="ratingButton">
            <label for="rating-2" class="ratings">2</label>
            <input type="radio" onclick="selectRating()" name="rating" value="2"/>
          </div>
          <div class="ratingButton">
            <label for="rating-3" class="ratings">3</label>
            <input type="radio" onclick="selectRating()" name="rating" value="3"/>
          </div>
          <div class="ratingButton">
            <label for="rating-4" class="ratings">4</label>
            <input type="radio" onclick="selectRating()" name="rating" value="4"/>
          </div>
          <div class="ratingButton">
            <label for="rating-5" class="ratings">5</label>
            <input type="radio" onclick="selectRating()" name="rating" value="5"/>
          </div>
        </div>
        <div>
          <button type="submit" id="submit" onclick="displayRating(event)">SUBMIT</button>
        </div>
      </form>

    </div>

  <!-- Rating state end -->



  <!-- Thank you state start -->

    <div class="comp thank-you none" id="thank-you-comp">

      <img
        src="images/illustration-thank-you.svg"
        alt="thank-you-img"
        id="ty-img"
      />

      <p id="selection">You selected <span id="selected-rating"></span> out of 5</p>

      <p class="title" id="ty-title">Thank you!</p>

      <p class="text" id="ty-text">We appreciate you taking the time to give a rating.<br> If you ever need more support, 
      don't hesitate to get in touch!</p>

    </div>

  <!-- Thank you state end -->

  </main>
  <script src="index.js"></script>
</body>
</html>
